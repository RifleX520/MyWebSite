<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DrivePal â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Base styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />

  <!-- Auth-specific styles -->
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Loader styles (same loader as login) -->
  <link rel="stylesheet" href="css/loader.css" />
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loader" class="loader-overlay">
    <div class="loader-card">
      <div class="loader-logo">DrivePal</div>
      <p class="loader-subtitle">Creating your account...</p>

      <div class="loader-orbit">
        <div class="loader-ring"></div>
        <div class="loader-car">ðŸš—</div>
      </div>

      <div class="loader-progress">
        <span class="loader-bar"></span>
      </div>

      <div class="loader-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <!-- MAIN AUTH LAYOUT -->
  <main class="auth-wrapper">
    <div class="auth-card">
      <h1 class="auth-title">DrivePal</h1>
      <p class="auth-subtitle">Create your account</p>

      <form id="signupForm" class="auth-form">
        <div class="auth-field">
          <label for="signup-name" class="auth-label">Full Name</label>
          <input
            id="signup-name"
            type="text"
            class="auth-input"
            placeholder="John Doe"
            required />
        </div>

        <div class="auth-field">
          <label for="signup-email" class="auth-label">Email</label>
          <input
            id="signup-email"
            type="email"
            class="auth-input"
            placeholder="you@example.com"
            required />
        </div>

        <div class="auth-field">
          <label for="signup-password" class="auth-label">Password</label>
          <input
            id="signup-password"
            type="password"
            class="auth-input"
            placeholder="Create a password"
            required />
        </div>

        <div class="auth-field">
          <label for="signup-confirm" class="auth-label">Confirm Password</label>
          <input
            id="signup-confirm"
            type="password"
            class="auth-input"
            placeholder="Repeat your password"
            required />
        </div>

        <button type="submit" class="btn btn-primary auth-main-btn">
          Sign up
        </button>
      </form>

      <p class="auth-footer">
        Already have an account?
        <a href="index.html" class="auth-link">Login</a>
      </p>
    </div>
  </main>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      // VERY basic check â€“ just to avoid obvious mismatch on the front-end
      const pwd = document.getElementById("signup-password").value;
      const confirmPwd = document.getElementById("signup-confirm").value;

      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return;
      }

      document.body.classList.add("loading-active");

      // simulate account creation then go to home
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1800);
    });
  </script>
</body>

</html>
